<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="header">Weather Dashboard</header>
  <div class="wrapper">
    <div class="side">
      <section class="searchbox">
        <h2 class="text-center">Search for a city</h1>
          <input type="text" id="city" name="city" placeholder="city">
          <button id="searchBtn" class="button">Search</button>
      </section>
      <section class="resultbox">
        <div id="searchList">

        </div>
      </section>  
    </div>
    <div class="mainDisplay">
    <div class="today">
      <h2 class="cityDate" id="cityDate">Today's weather</h2>
      <p class="temp" id="temp">Temp:</p>
      <p class="wind" id="wind">Wind:</p>
      <p class="humidity" id="humidity">Humidity:</p>
      <h2>5 Day Forecast</h2>
    </div>
    <div class="detailDisplay">
      <div class="box">
      <p id="b1">Date</p>
      <p class="temp" id="temp1">Temp</p>
      <p class="wind" id="wind1">Wind Speed</p>
      <p class="humidity" id="hum1">Humidity</p>
      </div>
      <div class="box">
      <p id="b2">Date</p>
      <p class="temp" id="temp2">0</p>
      <p class="wind" id="wind2">0</p>
      <p class="humidity" id="hum2">0</p>
      </div>
      <div class="box">
      <p id="b3">Date</p>
      <p class="temp" id="temp3">0</p>
      <p class="wind" id="wind3">0</p>
      <p class="humidity" id="hum3">0</p>
      </div>
      <div class="box">
      <p id="b4">Date</p>
      <p class="temp" id="temp4">0</p>
      <p class="wind" id="wind4">0</p>
      <p class="humidity" id="hum4">0</p>
      </div>
      <div class="box">
      <p id="b5">Date</p>
      <p class="temp" id="temp5">0</p>
      <p class="wind" id="wind5">0</p>
      <p class="humidity" id="hum5">0</p>
      </div>
    </div>
   

      <script src="./assets/js/main.js"></script>
  </div>
</body>

</html>
